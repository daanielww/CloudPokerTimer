<html>
<head>
	<script src="js/vue.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container" id="app">
		<div v-show="mode=='register'">
			<h1>Register</h1>
			<p><a href v-on:click.prevent="mode='login'">I have an account</a></p>
		</div>
		<div v-show="mode=='login'">
			<h1>Login</h1> 
			<p><a href v-on:click.prevent="mode='register'">Create an account</a></p>
		</div>

		<div class="row">
			<div class="col-6">
				<form>
					<div class="form-group" v-show="mode=='register'">
						<label for="name">Name</label>
						<input type="name" class="form-control" id="name" placeholder="Your Name" v-model="name">
					</div>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" placeholder="Enter email" v-model="email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" v-model="password">
					</div>
					<div class="form-group" v-show="mode=='register'">
						<label for="password_verify" >Re-enter Password</label>
						<input type="password" class="form-control" id="password_verify" placeholder="Re-enter Password" v-model="password_verify">
					</div>
					<button type="submit" class="btn btn-primary">{{mode.charAt(0).toUpperCase() + mode.slice(1)}}</button>
				</form>
			 </div>			
		</div>	
	</div>
	

	
</body>


<script>
	var app = new Vue({
		el: '#app',
		data: {
			mode: 'register',
			name: '',
			email: '',
			password: '',
			password_verify: ''
		}
	});
</script>

</html>
